  - name: "dogs"
    label: "Dogs"
    label_singular: "Dog"
    folder: "content/dogs"
    create: true
    editor:
      preview: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    path: "{{slug}}/index"
    media_folder: ""
    summary: "{{dog_name}} ({{dog_breed}})"
    fields:
      - label: "Name"
        name: "dog_name"
      - label: "Sex"
        name: "dog_sex"
        widget: "select"
        options:
          - { label: "Male", value: "0" }
          - { label: "Female", value: "1" }
      - label: "Breed"
        name: "dog_breed"
        widget: object
        fields:
          - name: "dog_breed_en"
            label: English
          - name: "dog_breed_es"
            label: "Español"
      - label: "Date of birth"
        name: "dog_date_of_birth"
        widget: "datetime"
        time_format: false
        date_format: "DD/MM/YYYY"
      - label: "Date entered"
        name: "dog_date_entered"
        widget: "datetime"
        time_format: false
        date_format: "DD/MM/YYYY"
      - label: "Images"
        name: "dog_images"
        widget: "list"
        field:
          {
            label: "Image",
            name: "dog_image",
            widget: "image",
            choose_url: false,
          }
        hint: "Note: The first image will be the main profile pic"
        required: false
      - label: "PPP?"
        name: "dog_ppp"
        widget: "select"
        options:
          - { label: "No", value: "0" }
          - { label: "Yes", value: "1" }
          - { label: "TBC", value: "2" }
      - label: "Sociability"
        name: "dog_sociability"
        widget: "object"
