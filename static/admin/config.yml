              - { label: "Yes", value: "1" }
              - { label: "TBC", value: "2" }
          - label: "Dogs"
            name: "dog_sociability_dogs"
            widget: "select"
            options:
              - { label: "No", value: "0" }
              - { label: "Yes", value: "1" }
              - { label: "TBC", value: "2" }
          - label: "Cats"
            name: "dog_sociability_cats"
            widget: "select"
            options:
              - { label: "No", value: "0" }
              - { label: "Yes", value: "1" }
              - { label: "TBC", value: "2" }
      - label: "Description"
        name: "dog_description"
        widget: "object"
        fields:
          - {
              label: "English",
              name: "dog_description_en",
              widget: markdown,
              buttons: ["bold", "italic", "link"],
